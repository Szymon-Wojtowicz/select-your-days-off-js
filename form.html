<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="icon" href="./image/javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="./libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Enter the Year:</h2>
        <form action="take_your_days_off.html?year=" method="get">
            <div class="form-group">
                <input type="number" min="1900" max="2099" class="form-control" id="year" name="year" placeholder="Year" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
