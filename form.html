<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="icon" href="./image/javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="./libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <script type="module">
        import { attachYearValidation } from './js/utils/formValidation.js';
        attachYearValidation();
    </script>
</head>
<body>
    <div id="container">
        <h2>Enter the Year:</h2>
        <form id="year-form" action="take_your_days_off.html" method="get" novalidate>
            <div class="form-group">
                <input type="number" class="form-control" id="year" name="year" placeholder="Year" required>
                <div class="invalid-feedback">
                    <!-- Error messages will appear here -->
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="./libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
